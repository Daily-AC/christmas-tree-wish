<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-container">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <button id="uploadBtn">ADD MEMORIES</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="hint-text">Press 'H' to Hide Controls</div>
        
        <!-- Instructions / Status -->
        <div id="status-panel">
            <p>ðŸ‘‹ Open Hand: Scatter</p>
            <p>âœŠ Fist: Tree</p>
            <p>ðŸ‘Œ Pinch: Focus Photo</p>
        </div>
    </div>

    <!-- Hidden Webcam Container for CV -->
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <!-- Canvas for specific processing if needed, though MediaPipe handles it -->
    </div>
    
    <canvas id="mainCanvas"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
